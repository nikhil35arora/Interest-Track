<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | InterestTrack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h2 class="logo">Interest<span>Track</span></h2>
            <ul>
                <li onclick="location.href='index.html'">Dashboard</li>
                <li onclick="location.href='history.html'">Transactions</li>
                <li onclick="location.href='contacts.html'">Contacts</li>
                <li onclick="location.href='reports.html'">Reports</li>
                <li onclick="location.href='notifications.html'">Reminders</li>
                <li class="active" onclick="location.href='settings.html'">Settings</li>
                <li onclick="logoutUser()" style="margin-top:auto; color:#e74c3c; cursor:pointer;">Logout</li>
            </ul>
        </nav>

        <main class="main-content">
            <header>
                <h1>Settings</h1>
                <p>Manage your application preferences and data.</p>
            </header>

            <section class="settings-section">
                <div class="setting-item">
                    <h3>Preferred Currency</h3>
                    <select id="currency-select" onchange="saveCurrency()">
                        <option value="₹">Rupee (₹)</option>
                        <option value="$">Dollar ($)</option>
                    </select>
                </div>

                <div class="setting-item">
                    <h3>Data Management</h3>
                    <button class="export-btn" onclick="exportToCSV()">Export to CSV (Excel)</button>
                </div>

                <div class="setting-item danger-zone">
                    <h3>Danger Zone</h3>
                    <p>Once you delete all data, there is no going back.</p>
                    <button class="delete-btn" onclick="clearDatabase()">Wipe All Transactions</button>
                </div>
            </section>
        </main>
    </div>
    <script src="settings.js"></script>
    <script src="auth.js"></script>
    <script src="utils.js"></script>
</body>
</html>
